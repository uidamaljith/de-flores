<body class="showcase-body scroll-bar">
    <div id="main-menu"></div>
    <div class="main-container">
        <aside id="aside">
            <div id="brand" class="brand"></div>
            <div class="header-nav">
                <a href="" class="handberg"><span></span></a>
            </div>
            <div id="footer" class="footer"></div>
        </aside>
        <div class="main-content showcase">
            <div class="header-nav">
                <a href="" class="handberg"><span></span></a>
            </div>
            <div class="shocase-gallery-conatiner">
                <ul class="gallery-trigger">
                    <li class="active">
                        <a href="#showcase-images">
                            <img src="./assets/images/icons/camera.svg" alt="">
                            Photos
                        </a>
                    </li>
                    <!--Holded for initial phase <li><a href="#showcase-videos">Videos</a></li> -->
                </ul>
                <div class="shocase-gallery scroll-bar open" id="showcase-images">

                </div>
               
            </div>

        </div>

        <div id="footer-mob" class="footer"></div>
    </div>

</body>

<script src="assets/js/vue.min.js"></script>
<script src="assets/js/jquery.magnify.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/custom.js"></script>

<script>


    $(function () {


        $('.popup-youtube').magnificPopup({
            type: 'iframe'
        });

        $(document).on('click', '.gallery-trigger a', function (event) {
            event.preventDefault();
            var getID = $(this).attr('href');
            $(this).parent().siblings().removeClass('active');
            $(this).parent().addClass('active');
            $(document).find(getID).siblings().removeClass('open');
            $(document).find(getID).addClass('open');
            // console.log(getID);
        })

        var dir = "assets/images/gallery/showcase/";
        // var fileextension = ".png";
        var fileextension = ".jpg";
        var windowLocation = window.location.host;

        function imageloop(i) {
            if (i <= 4) {
                $("<img />").attr('src', dir + i + fileextension).appendTo("#showcase-images").wrap("<a data-magnify='gallery' data-group='a'  href='" + dir + i + fileextension + "' class='img def-colum-4' data-id='" + '#' + i + fileextension + "'></a>");
            } if (i > 4 && i < 8) {
                $("<img />").attr('src', dir + i + fileextension).appendTo("#showcase-images").wrap("<a data-magnify='gallery' data-group='a'  href='" + dir + i + fileextension + "' class='img def-colum-3' data-id='" + '#' + i + fileextension + "'></a>");
            } if (i > 7 && i < 12) {
                $("<img />").attr('src', dir + i + fileextension).appendTo("#showcase-images").wrap("<a data-magnify='gallery' data-group='a'  href='" + dir + i + fileextension + "' class='img def-colum-4' data-id='" + '#' + i + fileextension + "'></a>");
            } if (i > 11 && i < 15) {
                $("<img />").attr('src', dir + i + fileextension).appendTo("#showcase-images").wrap("<a data-magnify='gallery' data-group='a'  href='" + dir + i + fileextension + "' class='img def-colum-3' data-id='" + '#' + i + fileextension + "'></a>");
            } if (i > 14 && i < 17) {
                $("<img />").attr('src', dir + i + fileextension).appendTo("#showcase-images").wrap("<a data-magnify='gallery' data-group='a'  href='" + dir + i + fileextension + "' class='img def-colum-3' data-id='" + '#' + i + fileextension + "'></a>");
            } 
        }

        $.ajax({

            url: dir,
            success: function (data) {

                $(data).find("a:contains(" + fileextension + ")").each(function (i) {
                    var filename = this.href.replace(window.location.host, "").replace("http://", "");
                    var n = i + 1;
                    imageloop(n)
                })
            }

        });

        window.prettyPrint && prettyPrint();
        var defaultOpts = {
            draggable: true,
            resizable: true,
            movable: true,
            keyboard: true,
            title: true,
            modalWidth: 320,
            modalHeight: 320,
            fixedContent: true,
            fixedModalSize: false,
            initMaximized: false,
            gapThreshold: 0.02,
            ratioThreshold: 0.1,
            minRatio: 0.05,
            maxRatio: 16,
            headToolbar: ['maximize', 'close'],
            footToolbar: ['zoomIn', 'zoomOut', 'prev', 'fullscreen', 'next', 'actualSize', 'rotateRight'],
            multiInstances: true,
            initEvent: 'click',
            initAnimation: true,
            fixedModalPos: false,
            zIndex: 1090,
            dragHandle: '.magnify-modal',
            progressiveLoading: true
        };

        var vm = new Vue({
            el: '#showcase-images',
            data: {
                options: defaultOpts
            },
            methods: {

            },
            updated: function () {
                $('[data-magnify]').magnify(this.options);
            }
        });


    })



</script>

</html>
